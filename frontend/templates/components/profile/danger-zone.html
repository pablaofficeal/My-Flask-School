{% block danger_zone %}
<div class="danger-zone">
    <h3 class="text-danger">Опасная зона</h3>
    <form method="POST" action="#">
        <input type="hidden" name="delete_account" value="1">
        <input type="hidden" name="confirm_delete" value="yes">
        <button type="submit" class="btn-danger">Удалить аккаунт навсегда</button>
    </form>
    <div class="change-password">
        <h5>Изменить пароль</h5>
        <form id="edit-password-form" method="POST" action="/change_password">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="old-password" class="form-label">Старый пароль</label>
                <input type="password" class="form-input" id="old-password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new-password" class="form-label">Новый пароль</label>
                <input type="password" class="form-input" id="new-password" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Изменить пароль</button>
        </form>
    </div>
</div>
{% endblock %}
