
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password
      POSTGRES_DB: your_db_name
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://your_db_user:your_db_password@db:5432/your_db_name
    depends_on:
      - db

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    environment:
    - PGADMIN_DEFAULT_EMAIL=admin@example.com
    - PGADMIN_DEFAULT_PASSWORD=admin123
    - PGADMIN_LISTEN_ADDRESS=0.0.0.0
    - PGADMIN_LISTEN_PORT=5555
    - PGADMIN_CONFIG_SERVER_MODE=False
    - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True
    - PGADMIN_CONFIG_SQLALCHEMY_DATABASE_URI="postgresql://your_db_user:your_db_password@db:5432/your_db_name"
    ports:
      - "5555:5555"

  nginx:
    image: nginx:1.24-alpine
    restart: always
    ports:
      - 4535:4535
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/prog.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend


  regis:
    image: redis:6-alpine
    ports:
      - 6379:6379
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts:/etc/prometheus/alerts
      - ./recording_rules:/etc/prometheus/recording_rules
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: always
    depends_on:
      - alertmanager
      - postgres_exporter
      - redis_exporter
      - node_exporter
      - nginx_exporter
      - cadvisor

  grafana:
    image: grafana/grafana
    ports:
      - 3040:3000
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_LOKI_DATASOURCE_URL=http://192.168.1.86:3100
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
      - prometheus

  alertmanager:
    image: prom/alertmanager
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: always
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}

  loki:
    image: grafana/loki:2.9.0
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml
      - loki_data:/loki
    restart: always
    environment:
      - LOKI_STORAGE_FILESYSTEM_CHUNKS_DIRECTORY=/loki/chunks
      - LOKI_STORAGE_FILESYSTEM_RULES_DIRECTORY=/loki/rules
    depends_on:
      - backend
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    ports:
      - 8081:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: always

  nginx_exporter:
    image: nginx/nginx-prometheus-exporter
    environment:
      SCRAPE_URI: http://nginx/nginx_status
    ports:
      - 9113:9113
    depends_on:
      - nginx
    restart: always

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://prod_user:prod_password@db:5432/prod_db?sslmode=disable"
    ports:
      - 9187:9187
    depends_on:
      - db
    restart: always


  redis_exporter:
    image: oliver006/redis_exporter
    environment:
      REDIS_ADDR: redis://regis:6379
    ports:
      - 9121:9121
    depends_on:
      - regis
    restart: always

  node_exporter:
    image: prom/node-exporter
    ports:
      - 9100:9100
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: always


  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - ./loki/promtail-config.yaml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    restart: always
    depends_on:
      - loki


volumes:
  db_data:
  grafana_data:
  loki_data:
  prometheus_data:
  alertmanager_data: