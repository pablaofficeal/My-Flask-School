server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-logs
          __path__: /var/lib/docker/containers/*/*log

  - job_name: app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: app-logs
          app: test-c-sharp-app
          __path__: /var/log/app/*.log

  - job_name: syslog
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: syslog
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'